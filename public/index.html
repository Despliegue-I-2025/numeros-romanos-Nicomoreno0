<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Números Romanos</title>
  <link rel="stylesheet" href="styles.css">
  <script>src= "script.js" </script>
</head>
<body>

  <h1>Conversor de Números Romanos ↔ Arábigos</h1>

  <div class="container">

    <div class="card">
      <h2>Romano ➜ Arábigo</h2>
      <input id="romanInput" placeholder="Ej: XIV">
      <button onclick="convertRoman()">Convertir</button>
      <p id="romanResult"></p>
    </div>

    <div class="card">
      <h2>Arábigo ➜ Romano</h2>
      <input id="arabicInput" type="number" placeholder="Ej: 18">
      <button onclick="convertArabic()">Convertir</button>
      <p id="arabicResult"></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
