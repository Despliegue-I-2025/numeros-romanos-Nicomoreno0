<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Arábigo - Romano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Números</h1>
        
        <div class="converter-section">
            <h2>Arábigo a Romano</h2>
            <input type="number" id="arabicInput" placeholder="Ingresa número arábigo (1-3999)" min="1" max="3999">
            <button onclick="convertToRoman()">Convertir a Romano</button>
            <div id="romanResult" class="result"></div>
        </div>

        <div class="converter-section">
            <h2>Romano a Arábigo</h2>
            <input type="text" id="romanInput" placeholder="Ingresa número romano" maxlength="15">
            <button onclick="convertToArabic()">Convertir a Arábigo</button>
            <div id="arabicResult" class="result"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
